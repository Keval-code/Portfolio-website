    <div class="container">

                <img class="ham" src="ham.png" alt="1" width="23px">

            <div class="contactform">
                <h2>Contact Me for inquiry!</h2>
                <form>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="name" class="form-control" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone no with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone No:</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3" id="inquiry">
                        <label for="inquiry" class="form-label">Inquiry:</label>
                        <input type="text" class="form-control" id="inquiry">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
